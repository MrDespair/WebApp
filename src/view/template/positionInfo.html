<div class="container-fluid positionInfo">
    <div class="row">
        <p><b>{{pos.name}}</b><span class="red">{{pos.salaryName}}</span></p>
    </div>
    <div class="row">
        <p><span>{{pos.cityName}}</span><span>{{pos.experience}}</span><span>{{pos.education}}</span></p>
    </div>
    <div class="row">
        <p>{{pos.benefit}}</p>
    </div>
    <span ng-show="isLogin" ng-click="selecting(pos)" class="icon {{select?'star-active':'star'}}"></span>
</div>
