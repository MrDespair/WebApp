<div>
    <div class="container me">
        <div class="row" ng-show="show">
            <img ng-src="{{image}}" alt="">
            <div class="name">{{name}}</div>
        </div>
        <div class="row" ng-show="show">
            <div class="btn-wrap">
                <button class="btn btn-lg" ui-sref="post">投递</button>
                <button class="btn btn-lg" ui-sref="favorite">收藏</button>
                <button class="btn btn-block btn-danger" ng-click="logout()">退出登录</button>
            </div>      
        </div>
        <div class="row tologin" ng-hide="show">
            <h3 class="text-center">尚未登录</h3>
            <button class="btn btn-block btn-main" ui-sref="login">点击登录</button>
        </div>
    </div>
    <div app-foot="">
    </div>
</div>
