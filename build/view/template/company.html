<div class="container-fluid companyInfo" ui-sref="company({id:com.id})">
    <div class="media">
        <div class="media-left media-middle">
            <img ng-src="{{com.imageUrl}}" alt="" class="media-object">
        </div>
        <div class="media-body">
            <h3 class="media-title">{{com.name}}</h3>
            <p>{{com.industry}}/{{com.state}}/{{com.people}}</p>
        </div>
    </div>
</div>
